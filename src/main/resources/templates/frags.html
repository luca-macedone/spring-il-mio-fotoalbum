<head th:fragment="html_head('title')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>[[${title}]]</title>
</head>

<div th:fragment="login" class="col d-flex justify-content-end align-items-center py-3 gap-2">
    <span sec:authorize="hasAnyAuthority('USER', 'ADMIN')" class="d-flex align-items-center">
        <span sec:authentication="name" type="button"
            class="fw-semibold btn btn-light rounded-0 border-end-0 text-uppercase"></span>

        <a href="/logout" type="button" class="btn btn-outline-light rounded-0 text-uppercase">logout</a>
    </span>
    <span sec:authorize="!hasAnyAuthority('USER', 'ADMIN')">
        <a href="/login" type="button" class="btn btn-outline-light rounded-0 text-uppercase">LOGIN</a>
    </span>
</div>

<div th:fragment="navbar" class="container-fluid bg-dark">
    <div class="container">
        <div class="row justify-content-center gap-2 align-items-center py-3">
            <div class="col">
                <a href="/" class="text-decoration-none text-light fs-3 fw-bold text-uppercase">
                    Java Photographer
                    <span class="fw-light text-lowercase">| backoffice</span>
                </a>
            </div>
            <div th:replace="~{frags :: login}"></div>
        </div>
    </div>
</div>
