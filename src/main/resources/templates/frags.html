<head th:fragment="html_head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/img/icon.svg}" type="image/x-icon">
    <title>[[${title}]]</title>
</head>

<div th:fragment="login" class="col d-flex justify-content-end align-items-center py-3 gap-2">
    <span sec:authorize="hasAnyAuthority('USER', 'ADMIN')" class="d-flex align-items-center">
        <span sec:authentication="name"
            class="fw-semibold user text_italic bg_primary text_light rounded-0 border-end-0 text-uppercase"></span>

        <a href="/logout" type="button" class="btn btn_primary rounded-0 text-uppercase">logout</a>
    </span>
    <span sec:authorize="!hasAnyAuthority('USER', 'ADMIN')">
        <a href="/login" type="button" class="btn btn_primary rounded-0 text-uppercase">LOGIN</a>
    </span>
    <span>
        <a href="http://localhost:5173" type="button" class="btn btn_primary rounded-0 text-uppercase">Feed</a>
    </span>
</div>

<div th:fragment="navbar" class="container-fluid bg_light">
    <div class="container">
        <div class="row justify-content-center gap-2 align-items-center py-3">
            <div class="col">
                <a href="/" class="text-decoration-none text-light fs-3 fw-bold text-uppercase">
                    <img th:src="@{/img/logo.svg}" alt="Instant logo" height="64">
                </a>
            </div>
            <div th:replace="~{frags :: login}"></div>

        </div>
    </div>
</div>
