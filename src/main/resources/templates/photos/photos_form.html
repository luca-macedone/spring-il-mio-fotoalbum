<!DOCTYPE html>
<html lang="en">

<div th:replace="~{frags :: html_head(${photo.id} == 0 ? 'Create' : 'Edit')}"></div>

<body>
    <div th:replace="~{frags :: navbar}"></div>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center w-100">
                    [[${photo.id == 0 ? 'Create' : 'Update'}]]
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" th:object="${photo}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control rounded-0" name="title" id="title"
                            aria-describedby="titleHelpId" placeholder="lorem" th:field="*{title}">
                        <small id="titleHelpId" class="form-text text-muted">Type the title of the photo</small>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control rounded-0" name="description" id="description"
                            aria-describedby="descriptionHelpId" placeholder="lorem" th:field="*{description}">
                        <small id="descriptionHelpId" class="form-text text-muted">Type the description of the
                            photo</small>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Url</label>
                        <input type="text" class="form-control rounded-0" name="url" id="url"
                            aria-describedby="urlHelpId" placeholder="lorem" th:field="*{url}">
                        <small id="urlHelpId" class="form-text text-muted">Type the url of the
                            photo</small>
                    </div>
                    <label for="visible" class="form-label">Visibility</label>
                    <div class="d-flex align-items-center justify-content-start gap-3 mb-3" id="visible">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="visible" value="true" id="visible_true"
                                th:field="*{visible}">
                            <label class="form-check-label" for="visible_true">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="visible" value="false" id="visible_false"
                                th:field="*{visible}">
                            <label class="form-check-label" for="visible_false">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-start gap-2 flex-wrap mb-3" role="group"
                        aria-label="Basic checkbox toggle button group">
                        <div th:each="category : ${categoriesList}" th:object="${category}">
                            <input class="" type="checkbox" th:value="*{id}" th:id="*{'category-'+id}"
                                th:field="${photo.categories}">
                            <label class="" th:for="*{'category-' + id}">[[*{name}]]</label>
                        </div>
                    </div>
                    <div class="d-flex w-100 justify-content-end align-items-center gap-2">
                        <button type="submit" class="btn btn-outline-dark rounded-0">
                            [[${photo.id == 0 ? 'Create' : 'Update'}]]
                        </button>
                        <button type="reset" class="btn btn-outline-dark rounded-0">Reset</button>
                        <a type="button" href="/photos" class="btn btn-outline-dark rounded-0">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
