<!DOCTYPE html>
<html lang="en">

<div th:replace="~{frags :: html_head('Details')}"></div>

<body>
    <div th:replace="~{frags :: navbar}"></div>
    <div class="container my-5">
        <div class="row">
            <div class="col"">
                <div class=" card rounded-0 p-0 border-0 shadow" th:object="${photo}">
                <img class="card-img-top object-fit-cover rounded-0" height="250" width="250" th:src="*{url}"
                    th:alt="*{title}">
                <div class="card-body p-3">
                    <h4 class="card-title">[[*{title}]]</h4>
                    <p class="card-text">[[*{description}]]</p>
                    <div class="d-flex flex-wrap align-items-center justify-content-start gap-2 mb-2">
                        <div class="badge badge-dark bg-dark rounded-0" th:each="category : *{categories}"
                            th:object="${category}">
                            [[*{name}]]
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-end align-items-center gap-2">
                        <a th:href="@{/photos/update/{photo_id}(photo_id=*{id})}"
                            class="text-decoration-none text-light bg-dark p-2">Edit</a>
                        <a th:href="@{/photos/delete/{photo_id}(photo_id=*{id})}"
                            class="text-decoration-none text-light bg-danger p-2">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
