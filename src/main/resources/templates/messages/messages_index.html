<!DOCTYPE html>
<html lang="en">

<div th:replace="~{frags :: html_head('Messages')}"></div>

<body class="bg_muted">
    <div th:replace="~{frags :: navbar}"></div>
    <div class="container my-5">
        <div class="row row-cols-3 g-3">
            <div class="col-12 col-md-6 col-lg-4" th:each="message : ${messages}">
                <div class="card rounded-0 p-0 border-0 shadow bg_light" th:object="${message}">
                    <div class="card-body p-3">
                        <h4 class="card-title text_italic">[[*{email}]]</h4>
                        <p>[[*{message}]]</p>
                        <div class="w-100 d-flex justify-content-end align-items-center">
                            <a th:href="@{'mailto:' + *{email}}" type="button" class="btn btn_primary rounded-0">
								Reply
							</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
