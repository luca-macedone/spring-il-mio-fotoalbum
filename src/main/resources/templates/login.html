<!DOCTYPE html>
<html lang="en">

<div th:replace="~{frags :: html_head('Login')}"></div>

<body class="bg_muted">
    <div th:replace="~{frags :: navbar}"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col mb-3">
                <h1 class="text-center">Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form th:action="@{/login}" class="d-flex flex-column justify-content-start align-items-center gap-2"
                    method="post">
                    <div class="">
                        <label class="form-label fs-5 fw-semibold" for="username">Username</label>
                        <input class="form-control bg_light user_input rounded-0 w-100" type="text" id="username"
                            name="username">
                    </div>
                    <div class="">
                        <label class="form-label fs-5 fw-semibold" for="password">Password</label>
                        <input class="form-control bg_light user_input rounded-0" type="password" id="password"
                            name="password">
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <button class="my-3 btn btn_primary rounded-0" type="submit">Login</button>
                        or
                        <a type="button" th:href="@{/user/register}" class="my-3 btn btn_primary rounded-0">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
