<html>

<div th:replace="~{frags :: html_head('Register')}"></div>

<body class="bg_muted">
	<div th:replace="~{frags :: navbar}"></div>
	<div class="container py-5">
		<div class="row">
			<div class="col mb-3">
				<h1 class="text-center">Register</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form class="d-flex flex-column justify-content-start align-items-center gap-2" th:object="${user}"
					method="POST">
					<div>
						<label class="form-label fs-5 fw-semibold">Username</label>
						<input class="form-control bg_light user_input rounded-0 w-100" th:field="*{username}" />
					</div>
					<div>
						<label class="form-label fs-5 fw-semibold">Password</label>
						<input class="form-control bg_light user_input rounded-0 w-100" type="password"
							th:field="*{password}" />
					</div>
					<div class="d-flex align-items-center gap-3">
						<button class="my-3 btn btn_primary rounded-0" type="submit">Register</button>
						or
						<a type="button" th:href="@{/login}" class="my-3 btn btn_primary rounded-0">Login</a>
					</div>
				</form>
			</div>
		</div>
</body>

</html>
